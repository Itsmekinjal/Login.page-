<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World!</title>
  <link rel="icon" href="(link unavailable)">
  <link rel="stylesheet" href="styles.css">
  <link href="https://i.ytimg.com/vi/Ho3-nT-Jt7Y/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDP51NV7ijtMSjdGIkUUIWd-9jmpA" rel="stylesheet">
  <style>
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Login Page</h2>
    <form class="userdata">
      <div class="user">
        <i class='bx bxs-user-circle'></i>
        <input type="text" name="userdata" id="userdata" placeholder="Userdata" required />
      </div>
      <div class="userpassword">
        <i class='bx bxs-lock'></i>
        <input type="password" name="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="submit">Submit</button>
      <div class="error" id="ErrorMessage"></div>
      <div class="Toggle" id="ToggleForm">Don't have an account yet?</div>
    </form>
  </div>

  <script>
    let titleElement = document.getElementsByClassName("title")[0];
    let toggleText = document.getElementById('ToggleForm');
    let submitButton = document.getElementsByClassName("submit")[0];

    toggleText.addEventListener('click', function() {
      if (titleElement.innerText === "Login Page") {
        titleElement.innerText = "Signup";
        toggleText.innerText = "Already have an account?";
      } else {
        titleElement.innerText = "Login Page";
        toggleText.innerText = "Don't have an account yet?";
      }
    });

    submitButton.addEventListener('click', function(event) {
      event.preventDefault();
      let username = document.getElementById("userdata").value;
      let userpassword = document.getElementById("password").value;

      // Define valid credentials
      let validUsername = 'admin';
      let validPassword = 'password';

      if (username === validUsername && userpassword === validPassword) {
        alert("Valid");
        // Open new tab
        window.open('https://www.google.com/search?gs_ssp=eJzj4tLP1Tcwzk0ut0xRYDRgdGDw4slNzE5VyK1UKCnKLAAAexIIkg&q=make+my+trip&rlz=1C5CHFA_enIN1059IN1059&oq=&aqs=chrome.1.46i67i199i308i362i465i512i524i650l4j0i66i67i308i362i512i524i650l2j46i67i199i308i362i465i512i524i650j0i66i67i308i362i512i524i650.4521j0j9&sourceid=chrome&ie=UTF-8');
      } else {
        alert("Invalid");
      }
    });
  </script>
</body>
</html>
